<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Genie - Recommend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Book Genie</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link active" href="/recommend">Recommend</a>
            {% if current_user.is_authenticated %}
                <a class="nav-link text-white" href="/cart">ðŸ›’ Cart</a>
                <a class="nav-link text-danger" href="/logout">Logout</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="text-center">Recommend Books</h1>
    <form action="/recommend_books" method="post" class="mt-4">
        <div class="input-group mb-3">
            <input name="user_input" type="text" class="form-control" placeholder="Search a book...">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>

    {% if data %}
    <div class="row">
        {% for i in data %}
        <div class="col-md-3 mb-4">
            <div class="card h-100 p-2 text-center">
                <img src="{{ i[2] }}" class="card-img-top" style="height: 200px; object-fit: contain;">
                <div class="card-body d-flex flex-column">
                    <h6 class="card-title">{{ i[0] }}</h6>
                    <p class="small text-muted">{{ i[1] }}</p>
                    <p><span class="badge bg-primary">{{ i[5] }}</span></p>
                    
                    <div class="mt-auto">
                        <form action="/add_to_cart" method="POST" class="mb-1">
                            <input type="hidden" name="book_title" value="{{ i[0] }}">
                            <button class="btn btn-success btn-sm w-100">Add to Cart</button>
                        </form>
                        <form action="/buy_now" method="POST">
                            <input type="hidden" name="book_title" value="{{ i[0] }}">
                            <button class="btn btn-primary btn-sm w-100">Buy Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
</body>
</html>
